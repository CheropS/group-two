<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/liz.css">
</head>

<body>
    <div class="wrapper">
        <form>
            <!-- contact details -->
            <div class="input-fields">
                <legend>Contact Info</legend>
                <input type="email" placeholder="Email" required />
                <input type="telephone" placeholder="phone number" required />
            </div>
            <!-- preffered -->
            <p>How would you like to be contacted?</p>
            <select>
                <option>By email</option>
                <option>By phone</option>
            </select>

            <button class="submit" onclick="return formValidation()">Apply</button>

        </form><br><br><br><br>
    </div>
    <!-- socials -->
    <footer>
        <p>
            Follow us on our socials:
        </p>
        <div class="social">
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank" title="Facebook"><img
                            src="photos/facebook1.png " /></a></li>
                <li><a href="https://www.instagram.com/" target="_blank" title="Instagram"><img
                            src="photos/instagram-circle.png" /></a></li>
                <li><a href="https://twitter.com/" target="_blank" title="Twitter"><img src="photos/twitter1.png" /></a>
                </li>
                <li><a href="https://www.youtube.com/" target="_blank" title="Youtube"><img
                            src="photos/youtube1.png" /></a></li>
            </ul>
        </div>
    </footer>
    <script src="script/jquery-3.6.0.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
